<div id="flex">

    <div id="left">    
        <div class="msg"> 
            <h2>FORMULARIO DE USUARIOS</h2>
    </div>
    <app-user-form [user]="selected_user" (newUser)="agregar($event)" (event)="eventoRecibido($event)"></app-user-form>
</div>
<div id="right">
    <div class="msg">
        <h1>{{message}}</h1>
    </div>
    
    <div id="table_users">
        <table border="1px black">
            <tr id="table_headers">            
                <th>ID</th>
            <th>NAME</th>
            <th>USERNAME</th>
            <th>PHONE</th>
            <th>WEBSITE</th>
        </tr>
        <tr *ngFor="let user of getAllusers()">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.website}}</td>
            <td><button (click)="seleccionar_usuario(user)">Seleccionar</button></td>
        </tr>
    </table>
</div>
</div>
</div>

<br>
